domain: Technology
document_outline: >-
  Information about the IBM and AMD announcement regarding both companies plans
  to develop next-generation computing architectures based on the combination of
  quantum computers and high-performance computing, known as quantum-centric
  supercomputing.
seed_examples:
  - context: >-
      IBM, AMD companies joint announcement regarding their plan to develop next
      generation computing architectures, what those architectures are based on
      and the specific name given to the class of computing and the respective
      architectures.
    questions_and_answers:
      - question: What did IBM and AMD announce on Aug 26, 2025?
        answer: Develop next-generation computing architectures
      - question: >-
          What are next generation computing architectures according to IBM and
          AMD?
        answer: >-
          Based on combination of quantum computers and high-performance
          computing architectures
      - question: >-
          What is the name given to next generation computing architectures by
          IBM and AMD?
        answer: quantum-centric supercomputing
  - context: IBM and AMD collaboration goals and aspirations
    questions_and_answers:
      - question: >-
          What are the goals of IBM and AMD collaboration per their Aug 26 2025
          announcement?
        answer: To develop scalable and open-source platforms
      - question: >-
          What are the aspirations of IBM and AMD collaboration per their Aug 26
          2025 announcement?
        answer: To redefi ne the future of computing
      - question: >-
          How do IBM and AMD aspire to achieve their stated goals per their Aug
          26 2025 announcement?
        answer: >-
          By leveraging IBM's leadership in developing the world's most
          performant quantum computers and software, and AMD's leadership in
          high-performance computing and AI accelerators
  - context: >-
      Information representation and information processing methods of classical
      and quantum computing systems
    questions_and_answers:
      - question: How is quantum computing different from classical computing?
        answer: The way information is represented and processed
      - question: How is information represented in classical computing?
        answer: bits of zero or one
      - question: How is information represented in quantum computing?
        answer: >-
          qubits represent information according to the quantum mechanical laws
          of nature
  - context: >-
      Quantum computing offerings, potential exploration fields, how quantum
      computing may represent the natural world in quantum computing systems,
      how high-performance computing may contribute to solving world's most
      important challenges
    questions_and_answers:
      - question: What would quantum computing offer?
        answer: >-
          A much richer computational space to explore solutions to complex
          problems
      - question: What are potential quantum computing exploration fields?
        answer: Drug discovery, materials discovery, optimization, and logistics
      - question: >-
          What would quantum computing offer, according to Arvind Krishna,
          Chairman and CEO, IBM and Dr. Lisa Su , Chair and CEO of AMD?
        answer: >-
          "Quantum computing will simulate the natural world and represent
          information in an entirely new way - Arvind". "High-performance
          computing is the foundation for solving the world's most important
          challenges - Dr. Lisa Su".
  - context: Quantum-centric supercomputing architecture inner working specifics
    questions_and_answers:
      - question: How does quantum-centric supercomputing architecture works?
        answer: >-
          In tandem with powerful high-performance computing and AI
          infrastructure
      - question: What compute engines quantum-centric supercomputing support?
        answer: CPUs, GPUs and other compute engines such as FPGAs
      - question: >-
          How does hybrid approach of quantum-centric supercomputing
          architecture works?
        answer: >-
          Different components of a problem are tackled by the paradigm that
          best suited to solve them. Example, in the future, quantum computers
          simulate behavior of atoms & molecules, classical supercomputers with
          AI could handle massive data analysis
