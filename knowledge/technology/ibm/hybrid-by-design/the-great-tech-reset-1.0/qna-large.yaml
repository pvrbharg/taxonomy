  - context: |
      Today IT is the business. Cloud transformation is a competitive advantage that is also a business strategy. Hybrid cloud plays a significant role in the emerging generative AI and its enterprise transformation. To take advantage of emerging technology opportunities, enterprises should undertake Great Tech Reset and adopt hybrid-by-design instead of hybrid by default.
    questions_and_answers:
      - question: |
          What emerging technology breakthrough signaled the end of operations separating IT from business?
        answer: |
          Emergence of generative AI.
      - question: |
          What is cloud transformation about, in today’s environment?
        answer: |
          It is about business strategy and IT is the business in today’s environment.
      - question: |
          Why should enterprises care for cloud transformation in today’s environment?
        answer: |
          Because it it a competitive advantage.
      - question: |
          What is the driver for Great Tech Reset?
        answer: |
          Given IT drives the business strategy, enterprises can employ hybrid-by-design concept to rethink their entire IT portfolio to position and exploit gen AI and other emerging technology opportunities of future.
      - question: |
          What are the types of enterprises as they craft their strategies for enterprise transformations using cloud computing?
        answer: |
          Hybrid by default and hybrid-by-design.
      - question: |
          What are the benefits of hybrid-by-design strategy for enterprises?
        answer: |
          Saving money, creating innovation, easier partnerships, faster and efficient operations, core business functions and operations powered by IT based on cloud.
      - question: |
          What are current digital transformation failure rates?
        answer: |
          84%
      - question: |
          What is a characteristic of hybrid-by-default strategy for enterprises?
        answer: |
          Business units decide on separate approaches to cloud computing.
      - question: |
          What are the liabilities of hybrid-by-default strategy for enterprises?
        answer: |
          Cost increases due to adhoc compute capacity additions, viewing IT as a service provider than a partner.
      - question: |
          What kind of returns can be generated by hybrid-by-design enterprise strategy in 5-year period?
        answer: |
          3x higher ROI over five years.
      - question: |
          What other additional benefit can be realized by hybrid-by-design enterprise strategy?
        answer: |
          Extensive business value amplification through generative AI.
      - question: |
          What percentage of total revenue for the largest 2,000 organizations globally will be generated by digital products, services, and experiences by year 2026?
        answer: |
          40%.
      - question: |
          What percentage of executives admit their enterprises lack the in-house expertise to adopt generative AI for innovation?
        answer: |
          38%.
      - question: |
          What percentage of organizations say they will get to open innovation with gen AI by 2025?
        answer: |
          69%.
      - question: |
          What are enterprises trying to do as part of the Great Tech Reset rethink?
        answer: |
          Build new partner ecosystems specifically designed for the gen AI era.
      - question: |
          What percentage of executives say strategic partners were highly important or critical to the success of their more recent large-scale tech programs?
        answer: |
          56%.
      - question: |
          What percentage of executives say they select teams of strategic partners to execute most or even all of their tech programs?
        answer: |
          74%.
  - context: |
      Using hybrid-by-design approach, organizations can rethink their technology estate, so it not only best supports gen AI, but also their businesses moving forward.
    questions_and_answers:
      - question: |
          What should be ROI for business use cases of Gen AI?
        answer: |
          Higher than 10% ROI.
      - question: |
          What did enterprises achieve when they converted new technology for better business performance, historically?
        answer: |
          Delivery of value *only* in pockets.
      - question: |
          Where did enterprises ended up when they chased “Next Big Thing” in technology, historically?
        answer: |
          A trail of sluggish implementations and mountains of technical debt.
      - question: What happens with tech debt for an enterprise?
        answer: |
          Technology becomes a liability for an enterprise in future.
      - question: In the Great Tech Reset, what technologies can be re-thought by enterprises?
        answer: |
          A symphony of technologies - from gen AI, to cloud, to platforms and software.
      - question: |
          What are the potential opportunities of the Great Tech Reset?
        answer: |
          Better deployment of AI at scale, complete overhauling of enterprise IT estates, and creating desired business outcomes by enterprise teams.
      - question: |
          What percentage of executives say that they are planning to or are already building a gen AI large language model (LLM) with a strategic partner to sell as a service?
        answer: |
          71%.
      - question: |
          What should enterprises do with regard to RFPs?
        answer: |
          Avoid RFPs and procurements to partnerships.
      - question: |
          What style of design should enterprises undertake?
        answer: |
          Collaborative design with partners.
      - question: |
          What should enterprises do to align everyone’s incentives toward achieving the desired business outcomes?
        answer: |
          Replace service level agreements (SLAs) with SLAs + shared objectives and key results (OKRs).
      - question: |
          What percentage of CEOs surveyed say trusted AI is impossible without effective AI governance in their organization?
        answer: |
          75%.
      - question: |
          What percentage of CEOs surveyed say they have good generative AI governance in place in their organization?
        answer: |
          39%.
