seed_examples:
  - context: |
      Red Hat Enterprise Linux AI version 1.2 contains a set of capabilities enable by a customized model using the RHEL AI workflow.
    questions_and_answers:
      - question: |
          What version of RHEL is used in Red Hat Enterprise Linux AI version 1.2?
        answer: |
          RHEL 9.4.
      - question: |
          What does Red Hat Enterprise Linux AI version 1.2 workflow do?
        answer: |
          Installs and launches a RHEL 9.4 instance with the InstructLab tooling.
      - question: |
          How do LLMs learn new knowledge in Red Hat Enterprise Linux AI version 1.2?
        answer: |
          A model learns new knowledge using a Git-based taxonomy of the knowledge that gets hosted in a Git repository.
  - context: |
      Red Hat Enterprise Linux AI version 1.2 includes the following features for Large Language Model (LLM) fine-tuning on the Red Hat and IBM produced Granite model.
    questions_and_answers:
      - question: |
          What are the additional capabilities of Red Hat Enterprise Linux AI version 1.2 workflow?
        answer: |
          Run the end-to-end workflow of synthetic data generation (SDG), multi-phase training, and benchmark evaluation.
      - question: What can you do with the trained LLM?
        answer: |
          Serve and chat with the newly fine-tuned LLM.
  - context: |
      Red Hat Enterprise Linux AI 1.2 is installable as a bootable image. This image contains various tooling for interacting with RHEL AI. The image includes: Red Hat Enterprise Linux 9.4, Python version 3.11 and InstructLab tools for model fine-tuning. Red Hat Enterprise Linux AI version 1.2 continues installation options for bare metal, AWS and IBM Cloud.
    questions_and_answers:
      - question: Can Red Hat Enterprise Linux AI 1.2 be installed on machines with AMD accelerators?
        answer: |
          Red Hat Enterprise Linux AI 1.2 can be installed on machines with AMD accelerators as a technology preview.
      - question: |
          Can Red Hat Enterprise Linux AI 1.2 be installed on Google Cloud Platform (GCP)?
        answer: |
          Red Hat Enterprise Linux AI 1.2 can be installed on Google Cloud Platform (GCP) as a technology preview.
      - question: |
          Can Red Hat Enterprise Linux AI 1.2 be installed on Microsoft Azure?
        answer: |
          Red Hat Enterprise Linux AI 1.2 can be installed on Microsoft Azure as a technology preview.
  - context: |
      After installing Red Hat Enterprise Linux AI 1.2, RHEL AI 1.2 environment can be setup with the InstructLab tools.
    questions_and_answers:
      - question: Can InstructLab be initialized?
        answer: |
          Yes, by running the ilab config init command.
      - question: |
          Can hardware be detected automatically in Red Hat Enterprise Linux AI 1.2?
        answer: |
          Red Hat Enterprise Linux AI version 1.2 offers hardware auto-detection when initializing InstructLab.
      - question: |
          Can LLMs be downloaded in Red Hat Enterprise Linux AI version 1.2?
        answer: |
          You can download various Large Language Models (LLMs) provided by Red Hat to RHEL AI 1.2 machine or instance. Download these models from a Red Hat registry after creating and logging in to Red Hat registry account.
  - context: |
      Red Hat Enterprise Linux AI version 1.2 allows you to run a vLLM inference server on various LLMs. The vLLM tool is a memory-efficient inference and serving engine library for LLMs that is included in the RHEL AI 1.2 image. To interact with various models on Red Hat Enterprise Linux AI 1.2 you must serve the model, which hosts it on a server, then you can chat with the models.
    questions_and_answers:
      - question: |
          Why do you need to serve the fine-tuned and trained model in Red Hat Enterprise Linux AI 1.2?
        answer: |
          To interact with the fine-tuned and trained model.
      - question: |
          Where does the fine-tuned and trained model gets hosted in Red Hat Enterprise Linux AI 1.2?
        answer: |
          A server hosts the fine-tuned and trained model in Red Hat Enterprise Linux AI 1.2.
      - question: |
          What can you do with the fine-tuned and trained model in Red Hat Enterprise Linux AI 1.2?
        answer: |
          You can chat with the fine-tuned and trained model in Red Hat Enterprise Linux AI 1.2.
