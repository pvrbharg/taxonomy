  - context: |
      Red Hat Enterprise Linux AI version 1.2 features a customized model using the RHEL AI workflow.
    questions_and_answers:
      - question: |
          What version of RHEL is used in Red Hat Enterprise Linux AI version 1.2?
        answer: |
          RHEL 9.4.
      - question: |
          What does Red Hat Enterprise Linux AI version 1.2 workflow do?
        answer: |
          Installs and launches a RHEL 9.4 instance with the InstructLab tooling.
      - question: |
          How do LLMs learn new knowledge in Red Hat Enterprise Linux AI version 1.2?
        answer: |
          A model learns new knowledge using a Git-based taxonomy of the knowledge that gets hosted in a Git repository.
  - context: |
      Red Hat Enterprise Linux AI version 1.2 features LLM fine-tuning on IBM Granite model.
    questions_and_answers:
      - question: |
          What are the additional capabilities of Red Hat Enterprise Linux AI version 1.2 workflow?
        answer: |
          Run end-to-end workflow of synthetic data generation (SDG), multi-phase training, and benchmark evaluation.
      - question: What can you do with the trained LLM?
        answer: |
          Serve and chat with the newly fine-tuned LLM.
  - context: |
      Red Hat Enterprise Linux AI 1.2 is installable as a bootable image. Image contains tooling for interactions.
    questions_and_answers:
      - question: Can Red Hat Enterprise Linux AI 1.2 be installed on machines with AMD accelerators?
        answer: |
          Red Hat Enterprise Linux AI 1.2 can be installed on machines with AMD accelerators as a technology preview.
      - question: |
          Can Red Hat Enterprise Linux AI 1.2 be installed on Google Cloud Platform (GCP)?
        answer: |
          Red Hat Enterprise Linux AI 1.2 can be installed on Google Cloud Platform (GCP) as a technology preview.
      - question: |
          Can Red Hat Enterprise Linux AI 1.2 be installed on Microsoft Azure?
        answer: |
          Red Hat Enterprise Linux AI 1.2 can be installed on Microsoft Azure as a technology preview.
  - context: |
      After installing Red Hat Enterprise Linux AI 1.2, RHEL AI 1.2 environment can be setup with the InstructLab tools.
    questions_and_answers:
      - question: Can InstructLab be initialized?
        answer: |
          Yes, by running the ilab config init command.
      - question: |
          Can hardware be detected automatically in Red Hat Enterprise Linux AI 1.2?
        answer: |
          Red Hat Enterprise Linux AI version 1.2 offers hardware auto-detection when initializing InstructLab.
      - question: |
          Can LLMs be downloaded in Red Hat Enterprise Linux AI version 1.2?
        answer: |
          You can download various LLMs provided by Red Hat to RHEL AI 1.2 instance.
